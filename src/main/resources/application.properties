spring.application.name=Backend
server.port=8080
spring.profiles.active=dev

# --- Conexión a la Base de Datos PostgreSQL ---
spring.datasource.url=jdbc:postgresql://levelup-database.cdbdmbjnx10b.us-east-1.rds.amazonaws.com:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=levelup-database

# --- Configuración de JPA (Hibernate) ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# "update": Hibernate mirará tus @Entity (Producto, Categoria) y
#           automáticamente creará o actualizará las tablas.
# "validate": Revisa si las tablas coinciden, pero no cambia nada.
# "create": Borra tod0 y lo crea de nuevo.
spring.jpa.hibernate.ddl-auto=update

# (Opcional) Muestra el SQL en la consola. ¡Muy útil para depurar!
spring.jpa.show-sql=true
